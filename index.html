<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <title>Login Page</title>
</head>
<body>
    <form>
        <div class="div-image">
            <img src="./img/avatar.png" alt="avatar de login" class="avatar-photo">
        </div>
        <div>
            <label for="Username"><b>Usuário</b></label>
            <input type="text" name="Username" placeholder="Digite seu nome de usuário.">
            <label for="UserPassword"><b>Senha</b></label>
            <input type="password" name="UserPassword" id="password" placeholder="Insira sua senha.">
            <button onclick="loginAutentication()">Entrar</button>
        </div>
    </form>
</body>
</html>
